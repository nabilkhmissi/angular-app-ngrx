<div class="container d-flex justify-content-center">
    <div class="col-6 card mb-5">
        <div class="p-4">
            <div class="d-flex justify-content-between">
                <h4>New post</h4>
                <button class="btn btn-primary" (click)="onSubmit()">{{ btn_text }}</button>
            </div>

            <div class="form-group mb-2">
                <div class="form-label">Title</div>
                <input type="text" class="form-control" [formControl]="title" placeholder="title">
            </div>
            <div class="form-group">
                <div class="form-label">Description</div>
                <textarea type="text" rows="2" class="form-control" [formControl]="description"
                    placeholder="some description here ..."></textarea>
            </div>
        </div>
    </div>
</div>
